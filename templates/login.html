{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Авторизация</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.email.label }}
        {{ form.email(class="form-control", type="email") }}<br>
        {% for error in form.email.errors %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
      </p>

    </form>
  </div>
{% endblock %}
